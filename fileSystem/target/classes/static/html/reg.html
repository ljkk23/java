<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script src="../js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="../js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="../js/jquery.waypoints.min.js"></script>
    <!-- Main -->
    <script src="../js/main.js"></script>
    <script type="text/javascript">


        function check(form){
            let formData = new FormData(form);
            <!--利用fromData对象的get方法获取表单数据-->
            let username = formData.get('userName');
            let passWord = formData.get('passWord');
            var returndata;
            console.log(passWord)
            $.ajax({
                url: "/reg?userName=" + username+"&passWord="+passWord,
                method: "Get",
                async: false,
                dataType: "json"
            }).done(function (result) {
                console.log(result.data)
                if (result.data==="该用户名已经被用"){
                    window.alert("该用户名已经被用")
                    returndata=false
                }else if (result.data==="成功注册"){
                    window.alert("成功注册")
                    returndata=true
                }
                //console.log(info["data"])
                //updateBookTable(result.texts);
                // $.each(result, function (index, info) {
                //     console.log(result)
                //     console.log(info["data"])
                // })
            }).fail(function (xhr, status) {
                console.log(status);
            });
            // console.log("page");
            return returndata;

        }

    </script>
</head>
<body>
<form class="box" action="index.html" method="GET" onSubmit="return check(this)">
    <h1>Login</h1>
    <input type="text" name="userName" placeholder="Username">
    <input type="password" name="passWord" placeholder="password">
    <input type="submit" name="" value="注册">
</form>
</body>
</html>
